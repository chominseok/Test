<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  
<style>
	.container{
		width : 768px;
		margin : 300px auto 0;
	}
	#one{
		animation-duration : 3s;
		animation-iteration-count : 3;
	}
</style>
</head>
<body>
	<div class="container">
		<h1 class="animate__animated animate__zoomIn" style="text-align : center">Animate Me!</h1>
		<h1 id="one" class="animate__animated animate__zoomIn" style="text-align : center">Animate Me!</h1>
		<button id="myBtn" class="animate__animated">마우스를 올려보세요</button>
		<button id="yourBtn" class="animate__animated">마우스를 올려보세요</button>
	</div>
	<script>	
		$('#myBtn').on('mouseenter',function(){
			$(this).toggleClass('animate__swing');
		});
		
		$('#yourBtn').on('mouseenter',function(){
			$(this).addClass('animate__bounce').one('animationend',function(){
				$(this).removeClass('animate__bounce');
			});
		});
	</script>
</body>
</html>
