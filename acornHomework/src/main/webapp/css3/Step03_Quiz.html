<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<style>
	.wrapper{
		text-align : center;
	}
	
	.wrapper img{
		transition : transform 0.4s ease-out;
	}
</style>
</head>
<body>
	<h1>transform 테스트</h1>
	<button id="leftBtn">좌</button>
	<button id="rightBtn">우</button>
	<button id="rotateBtn">회전</button>
	<div class="wrapper">
		<img src="../resources/images/kim1.png"/>
	</div>
	<script>	
		var x = 0;
		var angle = 0;
		$('#leftBtn').on('click',function(){
			x = x - 50;
			$('.wrapper img').css('transform',' translateX('+ x +'px)');
		});
		
		$('#rightBtn').on('click',function(){
			x = x + 50;
			$('.wrapper img').css('transform',' translateX('+ x +'px)');
		});
		
		$('#rotateBtn').on('click',function(){
			angle = angle + 45;
			$('.wrapper img').css('transform',' rotate('+angle+'deg)');
		});

		}
	</script>
</body>
</html>
